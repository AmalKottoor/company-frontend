<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <!-- Canary bird -->
  <g fill="#F4C430">
    <!-- Body -->
    <ellipse cx="80" cy="100" rx="45" ry="55"/>
    <!-- Head -->
    <circle cx="90" cy="65" r="28"/>
    <!-- Eye -->
    <circle cx="98" cy="60" r="5" fill="#1A1A1A"/>
    <!-- Beak -->
    <path d="M 115 65 L 130 63 L 115 70 Z" fill="#F4C430"/>
    <!-- Wing -->
    <path d="M 50 80 Q 20 60 15 40 Q 25 55 40 70 Q 45 75 50 80 Z" fill="#F4C430"/>
    <!-- Tail feathers -->
    <path d="M 40 120 Q 10 130 5 145 Q 20 135 35 125 Z" fill="#F4C430"/>
    <path d="M 45 130 Q 20 145 18 160 Q 30 148 42 135 Z" fill="#F4C430"/>
  </g>
  
  <!-- canary text -->
  <text x="160" y="130" font-family="Arial, sans-serif" font-size="85" fill="#F4C430" font-weight="600">canary</text>
</svg>
