<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" width="900" height="200">
  <!-- Ignition text in dark blue -->
  <text x="20" y="120" font-family="Arial, sans-serif" font-size="90" fill="#003D5C" font-weight="600">Ignition</text>
  
  <!-- Orange exclamation marks -->
  <g fill="#FF9500">
    <!-- First exclamation mark -->
    <rect x="650" y="20" width="18" height="80" rx="9"/>
    <circle cx="659" cy="120" r="12"/>
    
    <!-- Second exclamation mark -->
    <rect x="700" y="10" width="22" height="95" rx="11"/>
    <circle cx="711" cy="130" r="14"/>
  </g>
  
  <!-- Registered trademark -->
  <circle cx="850" cy="40" r="18" fill="none" stroke="#FF9500" stroke-width="2"/>
  <text x="842" y="48" font-family="Arial, sans-serif" font-size="20" fill="#FF9500" font-weight="bold">R</text>
  
  <!-- by inductive automation -->
  <text x="20" y="160" font-family="Arial, sans-serif" font-size="24" fill="#003D5C" font-weight="400">by inductive automation</text>
</svg>
