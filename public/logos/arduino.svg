<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Infinity symbol with minus and plus -->
  <g fill="none" stroke="#00979D" stroke-width="12" stroke-linecap="round">
    <!-- Left circle -->
    <circle cx="70" cy="50" r="35"/>
    <!-- Right circle -->
    <circle cx="180" cy="50" r="35"/>
    <!-- Connection curves -->
    <path d="M 105 50 Q 125 30, 145 50"/>
    <path d="M 145 50 Q 125 70, 105 50"/>
  </g>
  
  <!-- Minus sign in left circle -->
  <rect x="50" y="45" width="40" height="10" fill="#00979D" rx="2"/>
  
  <!-- Plus sign in right circle -->
  <rect x="175" y="30" width="10" height="40" fill="#00979D" rx="2"/>
  <rect x="160" y="45" width="40" height="10" fill="#00979D" rx="2"/>
  
  <!-- ARDUINO text -->
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="55" fill="#00979D" font-weight="700" text-anchor="middle">ARDUINO</text>
  
  <!-- Trademark -->
  <text x="270" y="30" font-family="Arial, sans-serif" font-size="14" fill="#00979D" font-weight="400">â„¢</text>
</svg>
