<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 300" width="1024" height="300">
  <defs>
    <linearGradient id="autocadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D81B60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#880E4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main square with gradient -->
  <rect x="20" y="20" width="260" height="260" rx="15" fill="url(#autocadGradient)"/>
  
  <!-- Inner darker square -->
  <rect x="180" y="180" width="100" height="100" rx="8" fill="#6D0F3B"/>
  
  <!-- Letter A -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="180" fill="white" font-weight="bold" text-anchor="middle">A</text>
  
  <!-- AutoCAD text -->
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="110" fill="#1A1A1A" font-weight="600">AutoCAD</text>
</svg>
